<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS Queue Status</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>TTS Queue Status</h1>
        
        <div class="queue-status">
            <h2>Current Queue Status</h2>
            <div class="status-item">
                <span class="status-label">Active Tasks:</span>
                <span id="active-tasks">0</span>
            </div>
            <div class="status-item">
                <span class="status-label">Reserved Tasks:</span>
                <span id="reserved-tasks">0</span>
            </div>
            <div class="status-item">
                <span class="status-label">Scheduled Tasks:</span>
                <span id="scheduled-tasks">0</span>
            </div>
            <div class="status-item">
                <span class="status-label">Total Tasks:</span>
                <span id="total-tasks">0</span>
            </div>
            <div class="status-item">
                <span class="status-label">Max Queue Size:</span>
                <span id="max-queue-size">0</span>
            </div>
            <div id="queue-error" class="error"></div>
        </div>

        <div class="try-online">
            <h2>Try TTS Online</h2>
            <form id="tts-form">
                <div class="form-group">
                    <label for="text-input">Text to Convert:</label>
                    <textarea id="text-input" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="voice-input">Voice:</label>
                    <input type="text" id="voice-input" required placeholder="Enter voice name">
                </div>
                <button type="submit">Generate Speech</button>
            </form>
            <div id="tts-error" class="error"></div>
            <audio id="audio-player" class="audio-player" controls style="display: none;">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
